<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<body>

    
<div class="container">
    <div class="subcontainer">
        <h3> Task 1 </h3>
    </div>
    <div class="flex-box-row">
        <div class="flex-item">

                    <p>Watch</p>

        </div>

            <div class="inner" style="  background-color: rgb(36, 105, 244);">

                    <img src="./res/shoe.png"/>

            </div>
        </div>
        <div class="flex-item">
            <div class="inner" style="  background-color: rgb(37, 140, 85);">

                            <h3>Congratulations!</h3>
                            <p>On Your Wedding</p>
                            <img src="./res/Glass.png"/>
                        </div>
                       
                    </div>
                    <div class="image-banner" style="margin-top: 10px;">
                        <p>Wish You All The Best For</p>
